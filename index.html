<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>GifTastic API Page</title>
</head>

<body>
  <header class="jumbotron">
    <h1>Click the buttons below!!</h1>
    <div id="buttons"></div>
  </header>
  <div class="container-fluid">
    <div class="row">
      <main class="container col-md-9">
        <div class="col">
          <div class="card text-center">
            <div class="card-header display-4 bg-dark text-light">
              Gifs Here!
            </div>
            <div class="card-body">
              <span class="row" id="gifs"></span>
            </div>
          </div>
        </div>

      </main>
      <aside class="container-fluid flex-column text-center col-md-3">
        <h3>Add an animal</h3>
        <form class="input-group" id="form">
          <input class="form-control text-capitalize" type="text" id="term"></input>
          <button class="btn btn-dark text-light btn-block mt-1" type="submit" id="submit">Submit</button>
        </form>
      </aside>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
